<!doctype html>
<html lang="pt-BR">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/cadastro.css">

    <title>vamos começar seu cadastro</title>
</head>

  <body>
    
    <div>
     <h1 class="bg-primary my-1 p-3">Vamos começar seu cadastro</h1>
        <div class="d-grid gap-2 col-6 mx-auto m-4 p-5" >
            <form>
                <div class="mt-1">
                  <label for="exampleInputNome1" class="form-label">Nome completo</label>
                  <input type="nome" class="form-control" id="exampleInputnome1" aria-describedby="exampleInputNome1">
                </div>

                <div class="mt-4">
                  <label for="exampleInputCPF1" class="form-label">CPF</label>
                  <input type="CPF" class="form-control" id="exampleInputCPF1">
                </div>

                <div class="mt-4">
                    <label for="exampleInputemail1" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="exampleInputNome1">
                </div>

                <div class="mt-4">
                 <label for="inputsenha5" class="form-label">Senha</label>
                 <input type="Senha" id="inputsenha5" class="form-control" aria-describedby="senhadHelpBlock">
                 <div id="senhadHelpBlock" class="form-text">
                 Sua senha deve ter de 8 a 20 caracteres, conter letras e números e não deve conter espaços, caracteres especiais ou emoji.
                </div>
                
                <div class="mt-4">
                 <label for="inputsenha5" class="form-label">Confirme sua senha</label>
                 <input type="Senha" id="inputsenha5" class="form-control" aria-describedby="senhadHelpBlock">
                 <div id="senhadHelpBlock" class="form-text">
                    Sua senha deve ter de 8 a 20 caracteres, conter letras e números e não deve conter espaços, caracteres especiais ou emoji.
                </div>
               
                <div class="mt-5">
                    <a href="index.html" class="btn btn-primary">Voltar</a>
                    <button type="button btn-continuar" class="btn btn-primary">Continuar</button>
                </div>
            </form>
      </div>


    </div>
   




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
